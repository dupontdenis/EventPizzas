<html lang="en">
  <head>
    <title>Currency</title>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <label for="amount">Amount in EUR:</label>
    <input type="number" id="amount" placeholder="Enter amount in EUR">
    <button id="convert">Convert to USD</button>
    <p id="result"></p>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let rate;

        fetch("https://api.exchangeratesapi.io/v1/latest?access_key=YOUR_ACCESS_KEY")
          .then((response) => response.json())
          .then((data) => {
            rate = data.rates.USD;
          })
          .catch((error) => {
            console.log("Error:", error);
          });

        document.getElementById("convert").addEventListener("click", function () {
          const amount = document.getElementById("amount").value;
          const convertedAmount = amount * rate;
          document.getElementById("result").innerText = `Converted Amount in USD: ${convertedAmount.toFixed(2)}`;
        });
      });
    </script>
  </body>
</html>
